<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.card {

  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: #85C1E9;

}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #D6EAF8;

  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
    <h2 style="text-align:center">Product Card</h2>

<div class="card">

  <h1>blue tech fleece</h1>

</html>
